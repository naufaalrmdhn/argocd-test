apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.12.1   # âœ… versi terbaru yang kamu mau
    helm:
      values: |
        controller:
          replicaCount: 2
          ingressClass: nginx-public
          ingressClassResource:
            name: nginx-public
            default: false
          service:
            type: LoadBalancer
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        # Tambah Dashboard otomatis
        dashboards:
          enabled: true
          default:
            ingress-nginx:
              gnetId: 9614
              revision: 1
              datasource: Prometheus

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
